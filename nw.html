<html>
<title>ColorPicker</title>
<script language="javascript" type="text/javascript" src="./dist/common.js"></script>
<link rel="shortcut icon" href="favicon.ico">
<script language="javascript" type="text/javascript" src="./dist/nw.js"></script>
<style>
body {
	text-align: center;
	margin: 0 auto;
	padding: 5px;
        width: 290px;
　　　　height: 135px;
        overflow: hidden;
}
div#color-set {
	font-size: 10px;
	margin-bottom: 5px;
	height: 100px;
	text-align: left;
}
input#color_r,
input#color_g,
input#color_b
{
	width: 30px;
	font-size: 10px;
	border: 1px solid #464646;
	margin: 3px 0;
	background-color: #efefef;
}
input#color {
	border: 1px solid #464646;
	width: 50px;
	font-size: 10px;
	margin: 0;
	background-color: #efefef;
}
div#sample {
	border: 1px solid #464646;
	width: 15px;
	height: 96px;
	float: left;
	margin: 0;
}
div#color-num {
	margin: 0px;
	margin-left: 20px;
}
h2 {
	font-size: 12px;
	font-weight: bold;
	font-color: #464646;
	margin: 10px auto 2px 20px;
	padding: 0;
}
div#hs {
	margin: 2px auto 0 20px;
	width: 140px;
}
input#clear_history,
input#close_window {
	clear: both;
	border-top: 1px solid #ccc;  
    border-right: 1px solid #999;  
    border-bottom: 1px solid #999;  
    border-left: 1px solid #ccc;  
    padding: 2px 10px;  
    font-weight: bold;  
    cursor: pointer;  
    color: #666;
    -webkit-border-radius: 3px; 
    
    background: -webkit-gradient(linear, left top, left bottom, from(#fff), color-stop(0.01, #F1F1F1), color-stop(0.5, #F1F1F1), color-stop(0.99, #DFDFDF), to(#ccc));  
    width: 120px;
    margin-bottom: 0;
    margin-top: 0;
    font-size: 10px;
    height: 18px;
}
img#zoom {
	border: 1px solid #464646;
	width: 96px;
	height: 96px;
}
img#unlock,img#lock { cursor: pointer; }
</style>
<body>
<div style="margin: 0; padding: 0; width: 100%; height: 135px;">
<img id="zoom" widht=96 height=96 style="float: left;border: 1px solid #464646;" />
<div id="color-set" style="margin-left: 105px">
	<div id="sample">&nbsp;</div>
	<div id="color-num">
		<span>R:</span><input type="text" size="3" id="color_r" />
		<span>G:</span><input type="text" size="3" id="color_g" />
		<span>B:</span><input type="text" size="3" id="color_b" /><br />
		<span>color #</span><input type="text" size="10" id="color" />
		<img src="unlock.png" id="unlock" style="vertical-align: bottom; border-width: 0px;margin: 0;" />
		<img src="lock.png" id="lock" style="vertical-align: bottom; border-width: 0px;margin: 0; display: none;" />
	</div>
	<h2>History</h2>
	<div id="hs"></div>
</div>
<input type="button" id="clear_history" value="Clear History" />
<input type="button" id="close_window" value="Close Window" />
</div>
</body>
</html>
